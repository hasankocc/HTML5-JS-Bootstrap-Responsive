<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Tooltip Options</h3>
  <p>The <strong>trigger</strong> option specifies how the tooltip is triggered.</p>
  <div>
    <button class="btn btn-success btn-md">Click me</button>
    <button class="btn btn-warning btn-md">Hover over me</button>
    <button class="btn btn-danger btn-md">Focus (tab or click)</button>
  </div>
</div>

<script>
$(document).ready(function(){
    $('.btn-success').tooltip({title: "Hooray!", trigger: "click"}); 
    $('.btn-warning').tooltip({title: "Hooray!", trigger: "hover"}); 
    $('.btn-danger').tooltip({title: "Hooray!", trigger: "focus"}); 
});
</script>

</body>
</html>
