<!DOCTYPE html>
<html lang="en">
<head>
<title>
Display
</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/display-stylesheet.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="container" >
<div class="row">
<div class="">
<!--Display property : none value
<div class="bir-none">Doctrina philosophari</div>
<div class="iki-none">Fugiat proident cupidatat, expetendis quem de</div>
<div class="uc-none">A ita transferrem ab officia quorum ullamco, aut eram noster est officia.</div>
-->
<!--Display property : block value ; p,div,h1... taglarının display propertyleri default olarak blocktur.
<h1>Başlık 1</h1>
<p>Paragraf</p>
<h2>Başlık 2</h2>
<h3>Başlık 3</h3>
<div>Div elementi</div>
<h4>Başlık 4</h4>
-->
<!--Display property : inline value 
<div class="bir-inline">Doctrina philosophari</div>
<div class="iki-inline">Fugiat proident cupidatat, expetendis quem de</div>
<div class="uc-inline">A ita transferrem ab officia quorum ullamco, aut eram noster est officia.</div>
-->
<!--Display property : inline-block value--> 
<div class="bir-inline-block">Doctrina philosophari</div>
<div class="iki-inline-block">Fugiat proident cupidatat, expetendis quem de</div>
<div class="uc-inline-block">A ita transferrem ab officia quorum ullamco, aut eram noster est officia.</div>

</div>
</div>
</div>
</body>
</html>
