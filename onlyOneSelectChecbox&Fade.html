<!DOCTYPE html>
<html lang="en">
<head>
<title>

</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
  input[type="radio"] {
  -webkit-appearance: checkbox; 
  -moz-appearance: checkbox;    
  -ms-appearance: checkbox;    
}
</style>
</head>
<body>
<div class="container" style="background-color:#F7F7F7;">
<div class="row" style="margin-top:20px; padding:10px;">

	<div class="col-md-4" >
	<div class="form-group">
	  <input type="text" class="form-control" id="txt1" />
	  <br>
	  <input type="radio" name="radio"> Checkbox 1
	  <br>
	  <input type="button" class="btn btn-primary" value="1" id="btn1">
	</div>								
    </div>	
    <div class="col-md-4">
	<div class="form-group">
	  <input type="text" class="form-control" id="txt2"/>
	  <br>
	  <input type="radio" name="radio"> Checkbox 2
	  <br>
	  <input type="button" class="btn btn-primary" value="2" id="btn2">
	</div>								
    </div>	
	<div class="col-md-4" >
	<div class="form-group">
	  <input type="text" class="form-control" id="txt3" />
	  <br>
	  <input type="radio" name="radio"> Checkbox 3
	  <br>
	  <input type="button" class="btn btn-primary" value="3" id="btn3">
	</div>								
    </div>	
</div>
</div>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
    $("#txt1").fadeToggle();
});
$("#btn2").click(function(){
    $("#txt2").toggle();
});
$("#btn3").click(function(){
    $("#txt3").hide();
});
});
</script>
</body>
</html>
